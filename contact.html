<div class="container">
    <header>
        <h1>Neem contact met ons op</h1>
        <p>We horen graag van je! Vul het onderstaande formulier in.</p>
    </header>
    <form class="contact-form">
        <div class="form-group">
            <label for="name">Naam:</label>
            <input type="text" id="name" name="name" placeholder="Jouw naam" required>
        </div>
        <div class="form-group">
            <label for="email">E-mailadres:</label>
            <input type="email" id="email" name="email" placeholder="Jouw e-mailadres" required>
        </div>
        <div class="form-group">
            <label for="message">Bericht:</label>
            <textarea id="message" name="message" placeholder="Schrijf je bericht hier..." rows="5" required></textarea>
        </div>
        <button type="submit" class="btn-submit">Verstuur</button>
    </form>
</div>
</body>
